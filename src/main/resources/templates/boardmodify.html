<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물작성 폼</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 40px auto 0;
    }
    .layout input{
        width: 100%;
        box-sizing: border-box;
    }
    .layout textarea{
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }


</style>
<body>
<div class="layout">
    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
        <input name ="title" type="text" th:value="${board.title}">
        <textarea name="content" th:text="${board.content}"></textarea>
        <input type="file" name="file">
        <button type="submit">수정</button>
        <a th:href="@{/board/list}">목록으로</a>
    </form>
</div>
</body>
</html>
