<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물작성 폼</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 40px auto 0;
    }
    .layout input{
        width: 100%;
        box-sizing: border-box;
    }
    .layout textarea{
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }


</style>
<body>
<div class="layout">
    <form action="/board/writeProcess" method="post">
        <input name="id" type="hidden" th:value="${board.id}">
        <input name ="title" type="text" th:value="${board.title}">
        <textarea name="content" th:text="${board.content}"></textarea>
        <button type="submit" th:href="@{/board/list}">수정</button>
    </form>
</div>
</body>
</html>
